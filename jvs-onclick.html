<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Variables</h2>

<p id="demo">In this example, x is defined as a variable.
Then, x is assigned the value of 6:</p>
<script>
let x;
x = 6;
function hienso () {
document.getElementById("demo").innerHTML = x;}
</script>
<button type="button" onclick = "hienso()">Try it</button>

</body>
</html>
