<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Objects</h2>
<p>An object method is a function definition, stored as a property value.</p>

<p id="demo"></p>

<script>
// Create an object:
const phone = {
	color: "black",
    type: "iphone",
    version: "11",
    tinhtrang: "new",
    daydu: function() {
    return this.color + this.type + this.version;
    }
   };
// Display data from the object:
document.getElementById("demo").innerHTML = phone.daydu();
</script>

</body>
</html>
